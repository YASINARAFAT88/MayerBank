<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayer Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome To 
            <span class="font-semibold text-purple-600">Mayer Bank!!</span></h1>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login..</h3>
        <div>
            <input id="user-email" class="border-2 border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Email">

            <input id="user-password" class="border-2 border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Your Password">

            <button id="login-submit" class="bg-yellow-600 font-medium px-4 text-white py-2 rounded">submit</button>
        </div>
    </section>
    <script src="bank.js"></script>
</body>
</html>
